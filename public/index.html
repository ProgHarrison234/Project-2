<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Custom Computer Builder</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
  <link rel="stylesheet" href="./stylesheets/test-style.css">

  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>

<body>
  <div class="container is-widescreen">
    <header>
      <h1 id="logo">Custom Computer<br>Builder</h1>
      <br><br><br><br><br><br><br><br><br><br>
      <h3 id="system-design" class="header-select"><a href="#computer-build">Design Your System</a></h3>
      <h3 class="header-select"> | </h3>
      <h3 class="header-select"><a href="#">Other Builds</a></h3>
    </header>
    <main>
      <br>
      <h2 id="computer-build">What you need to get your computer running</h2>
      <br><br>
      <div class="columns is-mobile">
        <div class="column is-4 computer-type">
          <h3 style = "word-spacing: -1px">What kind of computer are you building?</h3>
          <div class="control">
            <label class="radio">
              <input class="radio-btn" id="gaming-pc" type="radio" name="type">
              Gaming
            </label>
            <label class="radio">
              <input class="radio-btn" id="workstation-pc" type="radio" name="type">
              Workstation
            </label>
            <label class="radio">
              <input class="radio-btn" id="ht-pc" type="radio" name="type">
              Home Theater
            </label>
          </div>
        </div>
        <br>
        <div class="column i-5">
          <h3>Your computer</h3>
          <p id = "build-start" class = "build">Component</p>
          <p id = "chosen-one" class = "build">Component Chosen</p>
          <p class = "build">Manufacturer</p>
          <p class = "build">Price</p>
          </div>
      </div>
  <div class="columns is-mobile">
    <div class="column is-4">
      <div class="dropdown">
        <div class="dropdown-trigger">
          <button class="button" aria-haspopup="true" aria-controls="dropdown-menu">
            <span>Processor - CPU</span>
            <span class="icon is-small">
              <i class="fas fa-angle-down" aria-hidden="true"></i>
            </span>
          </button>
        </div>
        <div class="dropdown-menu" id="dropdown-menu" role="menu">
          <div id="CPU" class="dropdown-content">

          </div>
        </div>
      </div>
    </div>
    <div class="column is-5 CPU">

    </div>
  </div>
  <div class="columns is-mobile">
    <div class="column is-4">
      <div class="dropdown">
        <div class="dropdown-trigger">
          <button class="button" aria-haspopup="true" aria-controls="dropdown-menu">
            <span>CPU Cooler</span>
            <span class="icon is-small">
              <i class="fas fa-angle-down" aria-hidden="true"></i>
            </span>
          </button>
        </div>
        <div class="dropdown-menu" id="dropdown-menu" role="menu">
          <div id="CPU-cooler" class="dropdown-content">

          </div>
        </div>
      </div>
    </div>
    <div class="column is-5 CPU-cooler">

    </div>
  </div>
  <div class="columns is-mobile">
    <div class="column is-4">
      <div class="dropdown">
        <div class="dropdown-trigger">
          <button class="button" aria-haspopup="true" aria-controls="dropdown-menu">
            <span>Motherboard</span>
            <span class="icon is-small">
              <i class="fas fa-angle-down" aria-hidden="true"></i>
            </span>
          </button>
        </div>
        <div class="dropdown-menu" id="dropdown-menu" role="menu">
          <div id="Motherboard" class="dropdown-content">

          </div>
        </div>
      </div>
    </div>
    <div class="column is-5 Motherboard">

    </div>
  </div>
  <div class="columns is-mobile">
    <div class="column is-4">
      <div class="dropdown">
        <div class="dropdown-trigger">
          <button class="button" aria-haspopup="true" aria-controls="dropdown-menu">
            <span>Memory - RAM</span>
            <span class="icon is-small">
              <i class="fas fa-angle-down" aria-hidden="true"></i>
            </span>
          </button>
        </div>
        <div class="dropdown-menu" id="dropdown-menu" role="menu">
          <div id="RAM" class="dropdown-content">

          </div>
        </div>
      </div>
    </div>
    <div class="column is-5 RAM">

    </div>
  </div>
  <div class="columns is-mobile">
    <div class="column is-4">
      <div class="dropdown">
        <div class="dropdown-trigger">
          <button class="button" aria-haspopup="true" aria-controls="dropdown-menu">
            <span>Storage</span>
            <span class="icon is-small">
              <i class="fas fa-angle-down" aria-hidden="true"></i>
            </span>
          </button>
        </div>
        <div class="dropdown-menu" id="dropdown-menu" role="menu">
          <div id="Storage" class="dropdown-content">

          </div>
        </div>
      </div>
    </div>
    <div class="column is-5 Storage">

    </div>
  </div>
  <div class="columns is-mobile">
    <div class="column is-4">
      <div class="dropdown">
        <div class="dropdown-trigger">
          <button class="button" aria-haspopup="true" aria-controls="dropdown-menu">
            <span>Graphics Card - GPU</span>
            <span class="icon is-small">
              <i class="fas fa-angle-down" aria-hidden="true"></i>
            </span>
          </button>
        </div>
        <div class="dropdown-menu" id="dropdown-menu" role="menu">
          <div id="GPU" class="dropdown-content">

          </div>
        </div>
      </div>
    </div>
    <div class="column is-5 GPU">

    </div>
  </div>
  <div class="columns is-mobile">
    <div class="column is-4">
      <div class="dropdown">
        <div class="dropdown-trigger">
          <button class="button" aria-haspopup="true" aria-controls="dropdown-menu">
            <span>Power Supply</span>
            <span class="icon is-small">
              <i class="fas fa-angle-down" aria-hidden="true"></i>
            </span>
          </button>
        </div>
        <div class="dropdown-menu" id="dropdown-menu" role="menu">
          <div id="PSU" class="dropdown-content">

          </div>
        </div>
      </div>
    </div>
    <div class="column is-5 PSU">

    </div>
  </div>
  <div class="columns is-mobile">
    <div class="column is-4">
      <div class="dropdown">
        <div class="dropdown-trigger">
          <button class="button" aria-haspopup="true" aria-controls="dropdown-menu">
            <span>Case</span>
            <span class="icon is-small">
              <i class="fas fa-angle-down" aria-hidden="true"></i>
            </span>
          </button>
        </div>
        <div class="dropdown-menu" id="dropdown-menu" role="menu">
          <div id="Case" class="dropdown-content">

          </div>
        </div>
      </div>
    </div>
    <div class="column is-5 Case">

    </div>
  </div>
  <div class="columns is-centered">
    <div class="column is-2">
      <button class="button is-dark is-medium">Save for Later</button>
    </div>
    <div class="column is-1"></div>
    <div class="column is-2">
      <button class="button is-dark is-medium">Show Off</button>
    </div>
  </div>
  
    </div>
  
  </main>

  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="/js/webpage.js"></script>
</body>
<footer>
  <h2>Footer</h2>
</footer>

</html>
